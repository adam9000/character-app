<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crud na interface </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    <body>
        <!--
             Esse  aplicativo demonstra um ciclo de Crud simples com as seguintes regras:
                Insert/Update/Delete na inteface
            Optei pelo uso de Bootstrap para facilitar o desenvolvimento das telas. 

            O app controla personagens de um jogo, e o usuário pode cadastrar novos
            personagens, com seu nível e pontos de vida, e pode editá-los ou excluí-los durante o jogo. 
        -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center"> Personagens</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <table id="characterTable" class="table table-bordered table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>Nome </th>
                            <th>Nível</th>
                            <th>Saúde</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Inserir Novo Personagem</div>
                        <div class="panel-body">
                            <form id="character-form">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" name="name" id="character_name" class="form-control input-lg"
                                           placeholder="Nome do Personagem">
                                </div>

                                <div class="form-group">
                                    <label for="level">Nível</label>
                                    <input type="text" name="level" id="character_level" class="form-control input-lg"
                                           placeholder="Nível do personagem">
                                </div>

                                <div class="form-group">
                                    <label for="health">Saúde</label>
                                    <input type="text" name="health" id="character_health" class="form-control input-lg"
                                           placeholder="Editora">
                                </div>

                                <div class="form-group">
                                    <button type="submit" id="updateButton" class="btn btn-lg btn-primary">
                                        Adicionar Personagem
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/html" id="characterTemplate">
            <tr>
                <td><%- name %></td>
                <td><%- level %></td>
                <td><%- health %></td>
                <td>
                    <button type='button' class='character-edit btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-edit'></span>
                    </button>
                </td>
                <td>
                    <button type='button' class='character-delete btn btn-default' data-id='<%- id %>'>
                        <span class='glyphicon glyphicon-remove'></span>
                    </button>
                </td>
            </tr>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/form.js"></script>
        <script src="js/table.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
